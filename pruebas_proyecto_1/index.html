<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Colores RGB</title>
</head>
<body>
    <div class="container">
        <div class="code-box">
            <p id="color-code">RGB: 255, 87, 51</p>
        </div>
        <div class="color-boxes" id="color-boxes">
            <!-- Aquí se generarán las cajas de colores dinámicamente -->
        </div>
    </div>
    <div class="scoreboard">
        <p>Aciertos: <span id="correct-count">0</span></p>
        <p>Fallos: <span id="wrong-count">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
