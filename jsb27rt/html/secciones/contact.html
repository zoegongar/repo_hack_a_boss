<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/html/practicaCR/styles.css">
</head>
<body>
    <header>
        <h1>Zoe</h1>
        <nav>
            <ul>
                <li><a href="../practicaCR/index.html">Menú</a></li>
                <li><a href="about.html">Más sobre mi</a> </li>                
            </ul>
        </nav>
    </header>
    <main>
    <h2>Contacto</h2>
    <address>
        <p>Correo electrónico - zoegonzalezgarcia@gmail.com</p>    
        <p>Teléfono - 644531126</p>
    </address>
    <form action="../practicaCR/index.html">
        <fieldset>
            <legend>datos de contacto</legend>
            <ul>
                <li>
                    <label for="name" >Nombre</label>
                    <input type="text" 
                           id="name" 
                           name="nombre" 
                           required>
                </li>    
                <li>
                    <label for="e-mail" >Email</label>
                    <input type="text" id="e-mail" name="email" required autocomplete="off">
                </li>    
                <li>
                    <label for="observaciones">observaciones</label>
                    <textarea id="observaciones" 
                              name="texto_observaciones" 
                              placeholder="Escribe aquí lo que quieras" 
                              minlength="3" 
                              maxlength="50">
                    </textarea>
                </li>    
            </ul>                
        </fieldset>    
        <fieldset>
            <legend>Otros datos de interes</legend>
            <ul>
                <li>
                    <label for="telephon_number">Número de telefono</label>
                    <input type="tel" 
                           id="telephon_number" 
                           name="telephone">
                </li>
                <li>
                    <label for="favourite_number">Numero favorito</label>
                    <input type="text" 
                           id="favourite_number" 
                           name="number_favourite" 
                           placeholder="Escribe tu número favorito entre 1 y 20" 
                           pattern="[1-20]">
                </li>
                <li>
                    <label for="favourite_color">color favorito</label>
                    <input type="color">
                </li>
                <li>
                    <label for="date_birth">Fecha de nacimiento</label>
                    <input type="date" name="date_birth" id="born_date">
                </li>
                <li>
                    <label for="pass">Contraseña</label>
                    <input type="password" name="pass" id="password">
                </li>
            
                <li class="one-line">
                    <p>¿Quieres ser mi amiga? </p>
                    <label for="friend"> Sí</label>
                    <input type="radio" name="friend" id="frien_yes" checked >
                    <label for="friend">No</label>
                    <input type="radio" name="friend" id="friend_no">
                </li>
                <li>
                    <label for="food">¿Cuál es tú comida favorita?</label>
                    <select name="food" id="favourite_food">
                        <option value="Baba_ganoush">Baba ganoush</option>
                        <option value="musaka">musaka</option>
                        <option value="pastizzi" selected>pastizzi</option>
                        <option value="hummus">hummus</option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <menu class="button one-line">
            <li>
                <button type="submit">Submit</button> 
            </li>
            <li>
                <button type="reset" >Reset</button>
            </li>
        <menu>
    </form>
    </main>           
    <footer>
        
    </footer>
</body>
</html>
